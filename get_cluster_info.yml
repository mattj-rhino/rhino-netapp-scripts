# activate the venv
---
- hosts: localhost
  name: Setup ONTAP
  gather_facts: false
  collections:
   - netapp.ontap
  tasks:
  - name: Gather facts
    netapp.ontap.na_ontap_rest_info:
      gather_subset: cluster_node_info
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      https: true
      validate_certs: false
    register: ontap_info
  - debug: 
      msg: "{{ item }}"
    loop: "{{ ontap_info.ontap_info.cluster_node_info|list }}"
